version: '3.8'

services:
  mongodb-auth:
    image: mongo:7
    container_name: mongodb-auth
    ports:
      - "27017:27017"
    volumes:
      - mongo_auth_data:/data/db
    networks:
      - ecommerce-network

  mongodb-product:
    image: mongo:7
    container_name: mongodb-product
    ports:
      - "27018:27017"
    volumes:
      - mongo_product_data:/data/db
    networks:
      - ecommerce-network

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "5001:5001"
    environment:
      PORT: 5001
      MONGO_URI: mongodb://mongodb-auth:27017/auth_db
      JWT_SECRET: ec0mm3rc3_m1cr0s3rv1c3s_jwt_s3cr3t_k3y_2024_x9Kp2mN7qR5
      JWT_EXPIRES: 7d
    depends_on:
      - mongodb-auth
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/register',(r)=>{r.on('data',()=>{});r.on('end',()=>process.exit(r.statusCode?0:1))}).on('error',()=>process.exit(1))"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - ecommerce-network

  product-service:
    build: ./product-service
    container_name: product-service
    ports:
      - "5002:5002"
    environment:
      PORT: 5002
      MONGO_URI: mongodb://mongodb-product:27017/product_db
      JWT_SECRET: ec0mm3rc3_m1cr0s3rv1c3s_jwt_s3cr3t_k3y_2024_x9Kp2mN7qR5
    depends_on:
      - mongodb-product
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/products',(r)=>{r.on('data',()=>{});r.on('end',()=>process.exit(r.statusCode?0:1))}).on('error',()=>process.exit(1))"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s
    networks:
      - ecommerce-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      AUTH_SERVICE_URL: http://auth-service:5001
      PRODUCT_SERVICE_URL: http://product-service:5002
      JWT_SECRET: ec0mm3rc3_m1cr0s3rv1c3s_jwt_s3cr3t_k3y_2024_x9Kp2mN7qR5
    depends_on:
      auth-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
    networks:
      - ecommerce-network

volumes:
  mongo_auth_data:
  mongo_product_data:

networks:
  ecommerce-network:
    driver: bridge
